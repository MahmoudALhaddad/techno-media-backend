
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إدارة الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/order.css" />
  <link rel="stylesheet" href="css/styles-final.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<main class="orders-container">
  <h1>إدارة الطلبات</h1>
  <table class="orders-table">
    <thead>
      <tr>
        <th>الطلب</th>
        <th>العميل</th>
        <th>الحالة</th>
        <th>الموظف</th>
        <th>العمليات</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>تطوير لوحة تحكم</td>
        <td>نور الدين</td>
        <td><span class="badge active">قيد التنفيذ</span></td>
        <td class="assigned-cell">سامي</td>
        <td>
          <button class="assign-btn">تعديل</button>
          <button class="details-btn">تفاصيل</button>
        </td>
      </tr>
      <tr>
        <td>موقع شركة عقارية</td>
        <td>رغد الشامي</td>
        <td><span class="badge completed">مكتمل</span></td>
        <td class="assigned-cell">ليلى</td>
        <td>
          <button class="assign-btn">تعديل</button>
          <button class="details-btn">تفاصيل</button>
        </td>
      </tr>
      <tr>
        <td>تصميم شعار احترافي</td>
        <td>ياسر مراد</td>
        <td><span class="badge pending">قيد الانتظار</span></td>
        <td class="assigned-cell">-</td>
        <td>
          <button class="assign-btn">تعيين</button>
          <button class="details-btn">تفاصيل</button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
</body>
</html>
