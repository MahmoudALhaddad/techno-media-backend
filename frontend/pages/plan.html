</head>
<body>

<!-- ✅ القائمة الجانبية -->
<button id="menuToggle" class="menu-toggle">☰</button>
<div class="sidebar" id="sidebar">
  <button class="close-btn" id="closeSidebar">✖</button>
  <h3>لوحة العميل</h3>
  <a href="./client-dashboard-FULL-REBUILT.html"><i class="fas fa-home"></i> الرئيسية</a>

<!-- ✅ محتوى الصفحة -->
<main class="plan-container">
  <h1><i class="fas fa-gem"></i> باقتي الحالية</h1>

  <section class="current-plan">
    <div class="plan-header">
      <h2 class="plan-name">الباقة المميزة</h2>
      <span class="plan-status active">فعالة</span>
    </div>

    <ul class="plan-features">
      <li><i class="fas fa-check-circle"></i> عدد طلبات شهري: 10</li>
      <li><i class="fas fa-check-circle"></i> أولوية دعم فني</li>
      <li><i class="fas fa-check-circle"></i> تسليم خلال 24-48 ساعة</li>
      <li><i class="fas fa-check-circle"></i> ملفات مفتوحة التصميم</li>
    </ul>

    <div class="plan-dates">
      <p><i class="fas fa-calendar-alt"></i> تاريخ البدء: 1 أبريل 2024</p>
      <p><i class="fas fa-hourglass-half"></i> تاريخ الانتهاء: 30 أبريل 2024</p>
    </div>

    <div class="plan-action">
      <button class="renew-btn"><i class="fas fa-sync-alt"></i> تجديد الاشتراك</button>
    </div>
  </section>
</main>

<script src="./js/plan.js"></script>
</body>
